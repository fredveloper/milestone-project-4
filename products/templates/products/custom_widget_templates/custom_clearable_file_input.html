{% if widget.is_initial %}
  <p>{{ widget.initial_text }}:</p>
  <a href="{{ widget.value.url }}">
    <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
  </a>
  {% if not widget.required %}
  <div class="custom-control custom-checkbox mt-2">
    <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
    <label class="custom-control-label text-danger small font-weight-bold" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
  </div>
  {% endif %}<br>
  {{ widget.input_text }}
{% endif %}
<span class="btn btn-dark btn-file text-light text-uppercase mt-2">
  <i class="fas fa-upload"></i> Upload Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong>
  <p class="small font-weight-bold text-danger mt-2" id="filename"></p>
</strong>
